  akka {
	loglevel = WARNING
  }
  almhirt {
	systemname = "almhirt-testing"
	bootstrapper { 
        class = "almhirt.ext.eventlog.anorm.AnormTestBootstrapper" 
    }
	durations {
	  short = 500
	  medium = 2500
	  long = 10000
	  }
	  domaineventlog {
	  	factory = "almhirt.ext.eventlog.anorm.SerializingAnormJsonEventLogFactory"
	  	maximum_direct_call_duration = 120 seconds
	  	profile = "h2"
	  	actorname = "slick-test-eventlog"
	  	connection = "jdbc:h2:mem:almhirtanormtest;DB_CLOSE_DELAY=-1"
	  	properties {
	  		user = "testuser"
	  		password = "testuser"
	  	}
	  	eventlogtable = "SLICKDOMAINEVENTLOG"
	  	blobtable = "SLICKBLOBS"
	  	create_schema = true
	  	drop_on_close = true
	  	randomize_tablename = true
	  }
      operationstate {
        factory = "almhirt.util.impl.OperationStateTrackerWithoutTimeoutFactory"
    }
  }
