  akka {
	loglevel = WARNING
  }
  almhirt {
	systemname = "almhirt-testing"
	bootstrapper { 
        class = "almhirt.ext.eventlog.anorm.AnormTestBootstrapper" 
    }
	durations {
	  short = 500
	  medium = 2500
	  long = 10000
	  }
	  eventlog {
	  	factory = "almhirt.ext.eventlog.anorm.SerializingAnormJsonEventLogFactory"
	  	maximum_direct_call_duration = 120 seconds
	  	#dbtemplate = "postgres-json"
	  	dbtemplate = "h2-json"
	  	#driver = "org.h2.Driver"
	  	#ddlpath = "/conf/h2jsonddl.sql"
	  	actorname = "anorm-test-eventlog"
	  	connection = "jdbc:h2:mem:almhirtanormtest;DB_CLOSE_DELAY=-1"
	  	#connection = "jdbc:postgresql://localhost/almhirteventlog"
	  	properties {
	  		user = "testuser"
	  		password = "testuser"
	  	}
	  	eventlogtable = "anormeventlog"
	  	create_schema = true
	  	drop_on_close = true
	  	randomize_tablename = true
	  }
      operationstate {
        factory = "almhirt.util.impl.OperationStateTrackerWithoutTimeoutFactory"
    }
  }
