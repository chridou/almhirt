akka {
	actor {
		#guardian-supervisor-strategy = "almhirt.akkaconf.GuardianStrategyConfigurator"
		
		deployment {
			"/almhirt/components/apps/*" {
				dispatcher = almhirt.context.dispatchers.apps-dispatcher
			}
		}
	}
}


almhirt {
	context {
	   max-init-duration = 10 seconds
	   use-dedicated-futures-dispatcher = true
	   use-dedicated-cruncher-dispatcher = true
	   use-dedicated-blockers-dispatcher = true
	   
	   use-dedicated-apps-futures-executor = true 
	
	   
	   dispatchers {
		    futures-dispatcher {
				# Dispatcher is the name of the event-based dispatcher
				type = Dispatcher
				# What kind of ExecutionService to use
				executor = "fork-join-executor"
				# Configuration for the fork join pool
				fork-join-executor {
				# Min number of threads to cap factor-based parallelism number to
				parallelism-min = 2
				# Parallelism (threads) ... ceil(available processors * factor)
				parallelism-factor = 2.0
				# Max number of threads to cap factor-based parallelism number to
				parallelism-max = 10
				}
				# Throughput defines the maximum number of messages to be
				# processed per actor before the thread jumps to the next actor.
				# Set to 1 for as fair as possible.
				throughput = 10	    
		   }
		    blockers-dispatcher {
				# Dispatcher is the name of the event-based dispatcher
				type = Dispatcher
				# What kind of ExecutionService to use
				executor = "thread-pool-executor"
				# Configuration for the thread pool
				thread-pool-executor {
				# minimum number of threads to cap factor-based core number to
				core-pool-size-min = 1
				# No of core threads ... ceil(available processors * factor)
				core-pool-size-factor = 2.0
				# maximum number of threads to cap factor-based number to
				core-pool-size-max = 8
				}
				# Throughput defines the maximum number of messages to be
				# processed per actor before the thread jumps to the next actor.
				# Set to 1 for as fair as possible.
				throughput = 100
		    }
		    cruncher-dispatcher {
				# Dispatcher is the name of the event-based dispatcher
				type = Dispatcher
				# What kind of ExecutionService to use
				executor = "thread-pool-executor"
				# Configuration for the thread pool
				thread-pool-executor {
				# minimum number of threads to cap factor-based core number to
				core-pool-size-min = 2
				# No of core threads ... ceil(available processors * factor)
				core-pool-size-factor = 2.0
				# maximum number of threads to cap factor-based number to
				core-pool-size-max = 4
				}
				# Throughput defines the maximum number of messages to be
				# processed per actor before the thread jumps to the next actor.
				# Set to 1 for as fair as possible.
				throughput = 100
		    }
		    
		   
		    apps-dispatcher {
				# Dispatcher is the name of the event-based dispatcher
				type = Dispatcher
				# What kind of ExecutionService to use
				executor = "fork-join-executor"
				# Configuration for the fork join pool
				fork-join-executor {
				# Min number of threads to cap factor-based parallelism number to
				parallelism-min = 2
				# Parallelism (threads) ... ceil(available processors * factor)
				parallelism-factor = 2.0
				# Max number of threads to cap factor-based parallelism number to
				parallelism-max = 10
				}
				# Throughput defines the maximum number of messages to be
				# processed per actor before the thread jumps to the next actor.
				# Set to 1 for as fair as possible.
				throughput = 10	    
			}
			
		    apps-futures-dispatcher {
				# Dispatcher is the name of the event-based dispatcher
				type = Dispatcher
				# What kind of ExecutionService to use
				executor = "fork-join-executor"
				# Configuration for the fork join pool
				fork-join-executor {
				# Min number of threads to cap factor-based parallelism number to
				parallelism-min = 2
				# Parallelism (threads) ... ceil(available processors * factor)
				parallelism-factor = 2.0
				# Max number of threads to cap factor-based parallelism number to
				parallelism-max = 10
				}
				# Throughput defines the maximum number of messages to be
				# processed per actor before the thread jumps to the next actor.
				# Set to 1 for as fair as possible.
				throughput = 10	    
		   }
			
		    
	 	}
	}
	
   	streams {
	 soak-commands = true
	 soak-events = true
	 event-buffer-size = 100
	 command-buffer-size = 10
	 initial-commands-fanout-buffer-size = 8
	 max-commands-fanout-buffer-size = 16
	 initial-events-fanout-buffer-size = 8
	 max-events-fanout-buffer-size = 16
     
     dedicated-dispatcher {
		# Dispatcher is the name of the event-based dispatcher
		type = Dispatcher
		# What kind of ExecutionService to use
		executor = "fork-join-executor"
		# Configuration for the fork join pool
		fork-join-executor {
		# Min number of threads to cap factor-based parallelism number to
		parallelism-min = 2
		# Parallelism (threads) ... ceil(available processors * factor)
		parallelism-factor = 2.0
		# Max number of threads to cap factor-based parallelism number to
		parallelism-max = 10
		}
		# Throughput defines the maximum number of messages to be
		# processed per actor before the thread jumps to the next actor.
		# Set to 1 for as fair as possible.
		throughput = 10	    
      }
   }
	
	herder {
		herding-dogs {
			failures {
				ignore-consecutive-circuit-problems = true
				history-size = 100
				unwrap-failures = true
			}
			missed-events {
				history-size = 100
				unwrap-failures = true
			}
			rejected-commands {
				history-size = 100
				unwrap-failures = true
				downgrade-command-representations = true
			}
			information {
				history-size = 100
			}
			runtime {
				polling-interval = 1 minute
				warning-percentage = 70.0
				critical-percentage = 90.0
				history-size = 100
			}
		}
	}

	components {
		misc {
			event-sink-hub {
				enabled = true
				with-black-hole-if-empty = true
				buffer-size = 100


				event-publishers {
					event-log-writer {
						enabled = true
						warning-threshold = 5 seconds
						auto-connect = true
						
						#this should match with the circuit control settings and the retry settings
						event-log-call-timeout = 4 seconds
						resolve-settings {
							resolve-wait = 3 seconds
							retry-pause = 1 seconds
							retry-max-time = 30 seconds
							retry-infinite-loop-pause = 30 seconds
						}
						circuit-control {
						    max-failures = 5
					        failures-warn-threshold = 3
					        call-timeout = 10 seconds
					        reset-timeout = 5 minutes
						}
						store-event-retry-settings {
							context-description = "Store event"
							number-of-retries = 4
							delay-mode = 1 second
							importance = important
						}
						circuit-state-reporting-interval = 2 minutes
					}
				
					http-event-publishers {
						
						elastic-search-event-publisher {
						}
						
						a-http-event-publisher {
						}
					}
				}

			}
		
			command-status-tracker {
				target-cache-size = 1000
				shrink-cache-at = 1200
				check-timeout-interval = 20 seconds
				auto-connect = true
			}
			
			command-endpoint {
			  	max-tracking-duration = 1 minute
			  	auto-connect = true
				resolve-settings {
					resolve-wait = 3 seconds
					retry-pause = 1 seconds
					retry-max-time = 30 seconds
					retry-infinite-loop-pause = 30 seconds
				}
			}
		}
		
		views {
			aggregate-root-views {
				#default
				snapshot-storage-path = none
				resolve-settings {
					resolve-wait = 3 seconds
					retry-pause = 1 seconds
					retry-max-time = 30 seconds
					retry-infinite-loop-pause = 30 seconds
				}
	
				event-buffer-size = 100
	
	
				#specific setting for an AggregateRootViews
				a-aggregate-root-views {
					event-buffer-size = 100
				}
			}
			
						
			unprojected-view {
				return-to-unitialized-after = 10 minutes
				rebuild-timeout = 10 seconds
				rebuild-retry-delay = 1 second
			}
			
		}
		
		aggregates {
			aggregate-root-nexus {
			}
	
			aggregate-root-hive {
				#default
				snapshot-storage-path = none
				resolve-settings {
					resolve-wait = 3 seconds
					retry-pause = 1 seconds
					retry-max-time = 30 seconds
					retry-infinite-loop-pause = 30 seconds
				}
				
				command-buffer-size = 16
				enqueued-events-throttling-threshold = 8
			
				#specific setting for an AggregateRootViews
				a-aggregate-root-hive {
					command-buffer-size = 100
					enqueued-events-throttling-threshold = 6
				}
				
			}
				
			aggregate-root-drone {
				return-to-unitialized-after = 5 minutes
			}
		}
		
		event-logs {
			aggregate-root-event-log {
			}
			
			event-log {
			}
		}
		
	}
	
	http {
		endpoints {
			event-log-endpoint {
			}
			
			command-endpoint {
			}
		}
	}
}